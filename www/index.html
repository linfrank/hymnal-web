<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Another attempt pegging font size -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Hymnal</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <!-- <link href="css/bootstrap-theme.css" rel="stylesheet"> -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

    <!-- fixes bootstrap3 and typeahead compatibility issues -->
    <link href="css/typeahead.css" rel="stylesheet">
    <!-- hymnal css -->
    <link href="css/hymnal.css" rel="stylesheet">
    <!-- theme css -->
    <link href="css/hymnal-theme.css" rel="stylesheet">
    <!-- hymnal favicon -->
    <link rel="shortcut icon" href="images/favicon.png" />

  </head>
  <body>

    <div class="hymn-nav">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <input id="text-search-input"
                   class="form-control typeahead hymn-input hymn-text-input"
                   type="text"
                   placeholder="Search hymn number or words" />
          </div>
          <div class="col-sm-6">
            <div class="row">
              <div class="col-xs-9">
                <div class="btn-group">
                  <button type="button" class="btn btn-default dropdown-toggle hymn-btn hymn-book" data-toggle="dropdown">
                    Hymns <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu hymn-btn hymn-book" role="menu">
                    <li><a>Hymns</a></li>
                  </ul>
                </div>
              </div>
              <div class="col-xs-3">
                <span id="number-display" class="hymn-number-display"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="flip-container" id="page-container">
      <div class="hymn-page flip-page"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Easy transition animations -->
    <script src="js/jquery.transit-0.9.9.min.js"></script>
    <!-- Swipes & scrolls -->
    <script src="js/jquery.touchSwipe-1.6.min.js"></script>
    <!-- Typeahead / search -->
    <script src="js/typeahead.bundle-0.10.2.min.js"></script>
    <!-- Templating for typeahead -->
    <script src="js/handlebars-1.3.0.js"></script>

    <!-- Font size adjuster -->
    <script src="js/auto-font-size.js"></script>

    <!-- Hymnal scripts -->
    <script src="js/hymnal-render.js"></script>
    <script src="js/hymnal.js"></script>

    <script>

      hymnpageLatencyStartMs = new Date().getTime();
      console.log('Version ' + 4); // mainly for verifying a change is deployed
      $(document).ready(function(){initHymn();});

    </script>

  </body>
</html>
